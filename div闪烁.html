<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css">		
	#box{position:absolute;top:50%;left:50%;color:#fff;width:200px;height:200px;background:red;cursor:pointer;letter-spacing:5px;text-align:center;font:12px/200px Arial;margin:-100px 0 0 -100px;}
	</style>
</head>
<body>
	<div id="box">点我就闪</div>
	<script type="text/javascript">
		window.onload = function() {
			var box = document.getElementById("box");
			var timer = null;
			
			box.onclick = function() {
				var i = 0;
				clearInterval(timer);
				timer = setInterval(function() {					
					i++;
					box.style.display = i % 2 ? "block" : "none";
					i > 10 && (clearInterval(timer)); 
				}, 100)
			}
		}
	</script>
</body>
</html>
