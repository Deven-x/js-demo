			}

				newArr = ["red","green","blue","white","yellow","black","brown"];
				aDiv[2].innerHTML = newArr.join();
			}

			aInput[5].onclick = function() {
				newArr = getArr(aDiv[2].innerHTML);
				newArr.splice(0, 3);
				aDiv[2].innerHTML = newArr.join();
			}

			aInput[6].onclick = function() {
				newArr = getArr(aDiv[2].innerHTML);
				newArr.splice(1, 2);
				aDiv[2].innerHTML = newArr.join();
			}

				newArr = getArr(aDiv[2].innerHTML);
				newArr.splice(1, 0, "orange, purple");
